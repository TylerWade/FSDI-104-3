<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="style.css">
        <script src="object.js"></script>

        <title>Object Game</title>        
    </head>
    <body background="img/background.jpg">

        <h1> Master Chief Game </h1>
       
        
        <section class="select">
            <div id="master">
                <h3> Master Chief </h3>
                <img src="img/masterchief.jpg" alt="Master Chief" width="200"> 
                <button onclick="menergySword()">Energy Sword</button>
                <button onclick="mfCannon()">Fuel Rod Cannon</button>
                <button onclick="miCannon()">Incineration Cannon</button> 
            </div>
            <div id="arbiter">      
                <h3>Arbiter</h3>
                <button onclick="aenergySword()">Energy Sword</button>
                <button onclick="afCannon()">Fuel Rod Cannon</button>
                <button onclick="aiCannon()">Incineration Cannon</button>
                <img src="img/arbiter.jpg" alt="Arbiter" width="250">
                
            </div>  
        </section> 

        <div>
            <h2 id="message"></h2>
        </div>
        <div>
            <p id="winner"></p>

        </div>

    </body>

    
</html>
